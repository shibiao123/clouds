spring.application.name=config_server
server.port=4000

#增加服务发现
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

# config server config
#spring.cloud.config.server.git.uri：配置git仓库位置
#spring.cloud.config.server.git.searchPaths：配置仓库路径下的相对搜索位置，可以配置多个
#spring.cloud.config.server.git.username：访问git仓库的用户名
#spring.cloud.config.server.git.password：访问git仓库的用户密码
spring.cloud.config.server.git.uri= https://github.com/shibiao123/config_server
spring.cloud.config.server.git.search-paths= /config
spring.cloud.config.server.git.username=shibiao123
spring.cloud.config.server.git.password=zhiyitianya123